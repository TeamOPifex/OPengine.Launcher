<div class="row extrapadding section detail">
    <div class="col-xs-8 text-left">
        <div ng-if="files.length == 0">
            <a ng-click="folder()" href="javascript:void(0);" class="btn btn-lg btn-default">
                Select Folder
            </a>
            <br />
            <div>
                {{folder}}
            </div>
        </div>
        <br />
        <div class="row">
            <div class="col-xs-12">
                <div class="fileSelection" style="width: 100%; height: 100%; overflow-y: scroll;">
                  <table class="table">
                    <tr ng-repeat="file in files" ng-if="file.selected">
                      <td>
                        <label class="text">{{file.name}}</label>
                      </td>
                      <td>
                        <div class="checkbox">
                            <input ng-model="file.selected" type="checkbox" id="file_{{file.id}}" />
                            <label class="check" for="file_{{file.id}}"></label>
                        </div>
                      </td>
                    </tr>
                    <tr ng-repeat="file in files" ng-if="!file.selected">
                      <td>
                        <label class="text">{{file.name}}</label>
                      </td>
                      <td>
                        <div class="checkbox">
                            <input ng-model="file.selected" type="checkbox" id="file_{{file.id}}" />
                            <label class="check" for="file_{{file.id}}"></label>
                        </div>
                      </td>
                    </tr>
                  </table>
                </div>
            </div>
        </div>
    </div>
    <div class="col-xs-4 text-left" style="border-left: 1px solid #ccc">
      <br />
      <div class="row">
        <div class="col-xs-4">
          <img src="{{image}}" style="width: 100%" />
        </div>
        <div class="col-xs-8">
          <div><input placeholder="Addon Name" class="form-control" type="text" ng-model="addon" /></div>
          <div><input placeholder="0.0.0" class="form-control" type="text" ng-model="version" /></div>
        </div>
      </div>
      <br />
      <div class="row">
        <div class="col-xs-12">
          <textarea placeholder="Description" class="form-control" ng-model="description"></textarea>
        </div>
        <div class="col-xs-12">
          <h3>Images</h3>
        </div>
        <div class="col-xs-12">
          <a href="javascript:void(0)" class="btn btn-primary form-control" ng-click="Create()">Create Addon</a>
        </div>
      </div>
    </div>
</div>
