
<div style="height: 100%; overflow: scroll-y; display:block; padding: 10px;">

    <div class="section" style="height: 100%">
    <div class="row extrapadding library" id="EngineReleases">
        <div class="col-xs-12 text-left">
            <div id="EngineVersionsTitle">
            <h2 class="title"> Engine Versions </h2>
          </div>
            <div>
            	<div class="engine-version" ng-repeat="engine in engineVersions">
                  <a href="#/library/engine/{{engine.id}}">
                    <div class="overlay-background"></div>
                    <div class="overlay"></div>
                    <div class="overlay-content">
                        <span>{{engine.name}}</span> <span>{{engine.version}}</span>
                    </div>
                  </a>
            	</div>
            	<div class="engine-version new-project">
                  <a href="javascript:void(0)" ng-click="NewEngine()">
                    <div class="overlay-background"></div>
                    <div class="overlay"></div>
                    <div class="overlay-content">
                        <span class="icon-add"></span> <span>Add Version</span>
                    </div>
                  </a>
              </div>
            </div>
        </div>
    </div>
    <div class="row extrapadding library">
        <div class="col-xs-12 text-left">
            <h2 class="title"> My Projects </h2>
            <div>
            	<div class="engine-version" ng-repeat="project in projects track by project.id">
                    <a href="#/library/project/{{project.id}}">
                      <div class="overlay-background" style="background-image: url('{{project.bg}}')"></div>
                      <div class="overlay"></div>
                      <div class="overlay-content">
                          <span>{{project.name}}</span>
                      </div>
                    </a>
            	</div>
            	<div class="engine-version new-project">
                    <a href="javascript:void(0)" ng-click="NewProject()">
                      <div class="overlay-background" style=""></div>
                      <div class="overlay"></div>
                      <div class="overlay-content">
                          <span class="icon-add"></span> <span>New Project</span>
                      </div>
                    </a>
            	</div>
            </div>
        </div>
    </div>
    <!-- <div class="row extrapadding library">
        <div class="col-xs-12 text-left">
        <h2 class="title"> OPifex Games</h2>
        </div>
      </div> -->
</div>

<div id="newProjectModal" class="modal modal-large fade" style="position: absolute;">
  <div class="modal-dialog">
    <div class="modal-content">
        <ul class="nav nav-tabs">
          <li id="templates" role="presentation" class="active" ng-click="tab('templates')"><a href="javascript:void(0)">Template</a></li>
          <li id="existing" role="presentation" ng-click="tab('existing')"><a href="javascript:void(0)">Existing</a></li>
          <li id="repo" role="presentation" ng-click="tab('repo')"><a href="javascript:void(0)">Repo</a></li>
        </ul>
        <div class="modal-body text-left tab tab-templates library" style="padding: 0px;">
            <div style="padding: 0px 15px;">
              <div class="row">
                  <div class="col-xs-8" style="padding-right: 0px;">
                    <div style="height: 500px; overflow-y: scroll; display:block;">
                        <div class="engine-version" ng-repeat="temp in templates">
                            <a href="javascript:void(0);" ng-click="templateSelect(temp)" ng-class="{ active: templateSelected.id == temp.id }">
                              <div class="overlay-background"></div>
                              <div class="overlay"></div>
                              <div class="overlay-content">
                                  <span>{{temp.name}}</span>
                              </div>
                            </a>
                        </div>
                    </div>
                  </div>
                  <div class="col-xs-4" style="padding-left: 0px; padding-right: 0px;">
                    <div style="overflow-y: scroll; display:block;height: 500px;">
                      <div style="padding: 10px;">
                        <div ng-bind-html="templateSelected.desc"></div>
                      </div>
                    </div>
                  </div>
              </div>
            </div>
            <div class="modal-footer">
              <div class="row">
                <div class="col-xs-8">
                  <input class="form-control" placeholder="Project Name..." type="text" ng-model="newProject.RepoName" />
                </div>
                <div class="col-xs-4">
                  <button type="button" class="btn btn-primary form-control" ng-click="CreateNewProject()">Create Project</button>
                </div>
              </div>
            </div>
        </div>
        <div class="modal-body text-left tab tab-existing" style="display:none">
          <a href="javascript:void(0)" ng-click="ExistingProject()"><span class="icon-folder"></span> From Existing...</a>
        </div>
        <div class="modal-body text-left tab tab-repo" style="display:none">
            <input type="text" ng-model="newProject.RepoName" placeholder="Project Name..." class="form-control" />
            <input type="text" ng-model="newProject.RepoName" placeholder="Git URL..." class="form-control" />
        </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->



        <div id="newGithubProjectModal" class="modal fade">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">New From Github</h4>
              </div>
              <div class="modal-body text-left">
                  <div>
                    <div class="styled-select">
                      <select class="form-control" ng-model="currentGithubRepo"  ng-options="repo as repo.name for repo in userRepos track by repo.id"></select>
                      <span class="caret"></span>
                    </div>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" ng-click="CloneGithub()">Clone</button>
              </div>
            </div><!-- /.modal-content -->
          </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->


          <div id="newEngineModal" class="modal fade">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  <h4 class="modal-title">Add engine version</h4>
                </div>
                <div class="modal-body text-left">
                    <div>
                      <div class="styled-select">
                        <select class="form-control" ng-model="currentEngineVersion" ng-options="engine as engine.name for engine in engineReleases track by engine.sha">
                        </select>
                        <span class="caret"></span>
                      </div>
                    </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary" ng-click="clone(currentEngineVersion)">Clone</button>
                </div>
              </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
          </div><!-- /.modal -->

</div>
